 <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
 <section class="modal-content-login">
    <h2 class="modal-content-title">Personal info</h2>
      <form class="login-form js-validate-form" action="/echo" method="post" >
      <fieldset>
      <label for="first-name"></label>
      <input class="name" type="text" name="first-name"  id="first-name" placeholder="First Name" data-validme="name" required value="">
      <label for="last-name"></label>
      <input class="name" type="text" name="last-name"  id="last-name" placeholder="Last Name" data-validme="name" required value="">
      <label for="password"></label>
      <input class="password" type="password" name="password" id="password" placeholder="Password" data-validme="password" required value="">
      <label for="email"></label>
      <input class="email" type="email" name="email" id="email" placeholder="Email" data-validme="email" required value="">
      <p class="confirm">Confirm email</p>
      <label for="confirm-email"></label>
      <input class="email" type="email" name="confirm-email" id="confirm-email" placeholder="Confirm email" data-validme="confirm-email" required value="">
      <label for="age"></label>
      <input class="age" type="number" name="age" id="age" placeholder="Age" required>
      <textarea class="bio" name="bio" placeholder="Bio"></textarea>
      </fieldset>
      <fieldset>
      <p>Payment information</p>
      <input class="credit-card" type="number" name="credit-card" placeholder="Credit Card" required>
      <input class="cvv" type="number" name="cvv" placeholder="CVV" required>
      <input class="date" type="date" name="date" placeholder="Valid until" required> 
      <button class="btn" type="submit">OK</button>
       </fieldset>
    </form>
  </section>
  <script src="jquery-3.1.1.min.js"></script>
  <script src="main.js"></script>
  </body>
  </html>
